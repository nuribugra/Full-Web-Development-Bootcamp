<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: darkblue;
            border: 5px solid violet;
        }
        strong {
            border: inherit; /* inherit değeri etiketin kapsayan bir önceki selector'deki değeri verir. */
            color: initial; /* initial değeri varsayılan tarayıcı değerini verir. */
        }
    </style>
</head>
<body>

    <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quae, deserunt veritatis? Adipisci<br>
        eligendi voluptatibus <strong>excepturi</strong> fuga fugit soluta impedit eius. Asperiores inventore aut ipsam,<br> veniam aspernatur voluptatem sunt iste error.
    </p>
    
</body>
</html>

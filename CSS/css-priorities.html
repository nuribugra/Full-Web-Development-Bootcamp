<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS'de en öncelikli olan inline css komutlarıdır. 
        Sonrasında id>class>(tag) şeklinde bir öncelik vardır. */

        /* Aynı selector'ler arasında en öncelikli olan en son yazılandır. */

        #head1 {
            color: violet;
        }

        #head1 {
            color: green;
        }

        .header {
            color: aqua;
        }

        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1 class="header" id="head1">Ana Başlık</h1>
    
</body>
</html>

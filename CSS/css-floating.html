<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
           text-align: center;
           /* Buradaki text-align kutuları hizalama konusunda hiçbir işe yaramaz  */
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: greenyellow;
            display: inline-block;
            float: right;
        }
        #box1 {
            float: left;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="box" id="box1">Kutu1</div>
        <div class="box">Kutu2</div>
        <div class="box">Kutu3</div>
    </div>

    
</body>
</html>

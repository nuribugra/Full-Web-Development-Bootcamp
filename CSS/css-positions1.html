<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100%;
            padding: 25px;
            border: 3px solid #3C2317;
            margin-bottom: 20px;
        }

        #box1 {
            background-color: #628E90;
        }

        #box2 {
            background-color: #B4CDE6;
            position: absolute;
        }

        #box3 {
            background-color: #F5EFE6;
            position: relative;
            top: 60px;
            left: 80px;
        }


    </style>
</head>
<body>
    <div class="box" id="box1">Header</div>
    <div class="box" id="box2">Article</div>
    <div class="box" id="box3">Footer</div>
</body>
</html>

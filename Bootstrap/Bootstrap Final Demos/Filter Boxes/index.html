<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1e35e0cc2e.js" crossorigin="anonymous"></script>
    <title>Filter Boxes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-4">
                <div class="card filters">
                    <div class="filter-box">
                        <header class="card-header">
                            <a href="#" data-bs-toggle="collapse" data-bs-target="#collapse_box1">
                                <i class="fa fa-chevron-down"></i> Marka
                            </a>
                        </header>
                            <div class="collapse show" id="collapse_box1">
                                <div class="card-body">
                                    <ul class="menu scroll">
                                        <li><a href="#">Lenovo</a></li>
                                        <li><a href="#">Asus</a></li>
                                        <li><a href="#">Apple</a></li>
                                        <li><a href="#">Monster</a></li>
                                        <li><a href="#">Acer</a></li>
                                        <li><a href="#">Dell</a></li>
                                        <li><a href="#">Huawei</a></li>
                                        <li><a href="#">Hp</a></li>
                                        <li><a href="#">MSI</a></li>
                                    </ul>
                                </div>
                            </div>
                    </div>
                    <div class="filter-box">
                        <header class="card-header">
                            <a href="#" data-bs-toggle="collapse" data-bs-target="#collapse_box2">
                                <i class="fa fa-chevron-down"></i> Fiyat
                            </a>
                        </header>
                            <div class="collapse show" id="collapse_box2">
                                <div class="card-body">
                                    <div class="row mb-3">
                                        <div class="col-6">
                                            <label for="" class="form-label">En az</label>
                                            <input type="number" class="form-control" placeholder="5.000 TL">
                                        </div>
                                        <div class="col-6">
                                            <label for="" class="form-label">En çok</label>
                                            <input type="number" class="form-control" placeholder="25.000 TL">
                                        </div>
                                    </div>
                                    <button class="btn btn-light w-100" type="button">Uygula</button>
                                </div>
                            </div>
                    </div>
                    <div class="filter-box">
                        <header class="card-header">
                            <a href="#" data-bs-toggle="collapse" data-bs-target="#collapse_box3">
                                <i class="fa fa-chevron-down"></i> Ekran Boyutu
                            </a>
                        </header>
                            <div class="collapse show" id="collapse_box3">
                                <div class="card-body">
                                    <label class="checkbox-btn">
                                        <input type="checkbox">
                                        <span class="btn btn-light">13.3 inç</span>
                                    </label>
                                    <label class="checkbox-btn">
                                        <input type="checkbox">
                                        <span class="btn btn-light">14.2 inç</span>
                                    </label>
                                    <label class="checkbox-btn">
                                        <input type="checkbox">
                                        <span class="btn btn-light">15.6 inç</span>
                                    </label>
                                    <label class="checkbox-btn">
                                        <input type="checkbox">
                                        <span class="btn btn-light">17.3 inç</span>
                                    </label>
                                </div>
                            </div>
                    </div>
                    <div class="filter-box">
                        <header class="card-header">
                            <a href="#" data-bs-toggle="collapse" data-bs-target="#collapse_box4">
                                <i class="fa fa-chevron-down"></i> Ram Kapasitesi
                            </a>
                        </header>
                            <div class="collapse show" id="collapse_box4">
                                <div class="card-body">
                                    <label class="form-check mb-2">
                                        <input type="checkbox" class="form-check-input">
                                        <span class="form-check-label">8 GB</span>
                                    </label>
                                    <label class="form-check mb-2">
                                        <input type="checkbox" class="form-check-input">
                                        <span class="form-check-label">16 GB</span>
                                    </label>
                                    <label class="form-check mb-2">
                                        <input type="checkbox" class="form-check-input">
                                        <span class="form-check-label">32 GB</span>
                                    </label>
                                    <label class="form-check mb-2">
                                        <input type="checkbox" class="form-check-input">
                                        <span class="form-check-label">64 GB</span>
                                    </label>
                                </div>
                            </div>
                    </div>
                    <div class="filter-box">
                        <header class="card-header">
                            <a href="#" data-bs-toggle="collapse" data-bs-target="#collapse_box4">
                                <i class="fa fa-chevron-down"></i> Ürün Modeli
                            </a>
                        </header>
                            <div class="collapse show" id="collapse_box4">
                                <div class="card-body">
                                    <label class="form-check mb-2">
                                        <input type="radio" class="form-check-input" name="urun_modeli">
                                        <span class="form-check-label">Notebook</span>
                                    </label>
                                    <label class="form-check mb-2">
                                        <input type="radio" class="form-check-input" name="urun_modeli">
                                        <span class="form-check-label">Ultrabook</span>
                                    </label>
                                    <label class="form-check mb-2">
                                        <input type="radio" class="form-check-input" name="urun_modeli">
                                        <span class="form-check-label">Oyun Bilgisayarı</span>
                                    </label>
                                </div>
                            </div>
                    </div>
                    
                    
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>

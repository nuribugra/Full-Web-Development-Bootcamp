<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"   integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Document</title>
    <style>
        body {
            padding: 100px;
        }
    </style>

</head>
<body>
    <!--
        margin (m) - padding (p) =>  {property}{sides}-{size}

        {prperty} =>
        m: margin
        p: padding

        {sides} =>
        t: top => mt / pt
        b: bottom => mb / pb
        s: start => left => ms / ps
        e: end => right => me / pe
        x: right, left => mx / px
        y: top, bottom => my / py

        {size} =>
        0: mt-0 => margin-top: 0
        1: mt-1 => $spancer * 0.25
        2: mt-2 => $spancer * 0.5
        3: mt-3 => $spancer
        4: mt-4 => $spancer * 1.5 
        5: mt-5 => $spancer * 3 
        auto: mx-auto
    -->

    <div class="bg-primary p-3">Lorem, ipsum.</div>
    <div class="bg-primary p-4 mt-3 mb-4">Lorem, ipsum.</div>
    <div class="bg-success p-4 mx-auto" style="width: 200px;">Lorem, ipsum.</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y  +gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
